<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="自律应用 - 提升时间管理能力和自律性" />
  <meta name="theme-color" content="#3B82F6" />
  <title>自律应用</title>
  
  <!-- 预加载关键资源 -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" as="style" />
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" as="style" />
  
  <!-- 样式表 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  
  <!-- PWA 支持 -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192x192.png" />
  
  <!-- 字体优化 -->
  <link rel="preconnect" href="https://fonts.loli.net" />
  
  <style>
    /* 防止页面闪烁 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
    
    #root {
      height: 100vh;
      width: 100%;
    }
    
    /* 加载动画 */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 移动端安全区域适配 */
    @supports (padding: max(0px)) {
      .safe-area-inset-bottom {
        padding-bottom: max(0px, env(safe-area-inset-bottom));
      }
    }
    
    /* 确保iframe兼容性 */
    html {
      -webkit-overflow-scrolling: touch;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-7ormFPtl.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-D22iMZt7.css">
</head>
<body>
  <div id="root">
    <!-- 加载页面 -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <h1 style="margin: 0; font-size: 24px; font-weight: bold;">自律应用</h1>
      <p style="margin: 10px 0 0; opacity: 0.8;">正在加载...</p>
    </div>
  </div>
  
  <!-- React 应用脚本 -->
  
  <!-- 服务工作者注册 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
